name: Matrix Build f72fdbf

on:
  push:
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 matrix variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-f72fdbf
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build-output-${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build-output-${{ matrix.node-version }}.txt
          echo "Matrix Variant: ${{ matrix.node-version }}" >> build-output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f72fdbf-v${{ matrix.node-version }}
          path: build-output-${{ matrix.node-version }}.txt

